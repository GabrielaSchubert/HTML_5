<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title> Tabelas </title>
    <meta charset="utf-8">

  <!-- Meu CSS -->
  <style>
  table, th, td {border: 1px solid #000;}
  th, td {padding: 7px;}
  </style>

  </head>
  <body>
  <h1> Tabelas </h1>
  <!-- Criando tabelas -->
  <table> 
  <caption> Cadastro de clientes </caption>

  <th> Nome:</th>
  <th> Email:</th>
  <th> Telefone:</th>
  </tr>

  <tr>
  <td> Maria</td>
  <td> maria@email.com</td>
  <td> (45) 56779867</td>
  </tr>

  <tr>
  <td> Jose</td>
  <td> jose@email.com</td>
  <td> (45) 567798867</td>
  </tr>

  <tr>
  <td colspan="3"> Total: 2</td>
  </tr>
  

  </table>
  </body>
</html>
